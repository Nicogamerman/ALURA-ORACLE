<!-- Codigo aun mas eficinete y limpio: -->

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    
    function calcularImc(peso,altura,nombre){

        imc = peso/(altura * altura);
        imprimir("El IMC calculado de "+ nombre +" es: " + imc); //imprimir "frase", a la funcion le paso la variable frase para que me imprima la linea.

    }

    calcularImc(71,1.8,"Pedro");
    calcularImc(75,1.75,"Matias");
    calcularImc(61,1.67,"Rocio");


</script>
